<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="tictactoe.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="bg">
        <header>Tic - Tac - Toe</header>
        <div class="winner"></div>
        <div class="main-container">
            <div class="form-container">
                <div class="opponent">
                    <span>Choose your opponent</span>
                    <input type="submit" value="2 Player" id="human">
                    <input type="submit" value="vs Computer" id="computer">
                </div>
                <form action="" method="post" id="onePName">
                    <ul>
                        <li>
                            <label for="1pname1">Player name: <input type="text" id="1pname1" placeholder="Human" maxlength="10"></label>
                        </li>
                        <li><button type="submit" id="1pPlay">Let's go</button></li>
                    </ul>
                </form>
                <form action="" method="post" id="twoPNames">
                    <ul>
                        <li>
                            <label for="name1">Player 1 name: <input type="text" id="name1" placeholder="Player 1" maxlength="10"></label>
                        </li>
                        <li>
                            <label for="name2">Player 2 name: <input type="text" id="name2" placeholder="Player 2" maxlength="10"></label>
                        </li>
                        <li><button type="submit" id="2pPlay">Let's Play</button></li>
                    </ul>
                </form>
            </div>
            <div class="gameplay-container">
                <div class="board-group">
                    <div class="gameboard-container"></div>
                    <div class="button-container">
                        <button class="newPlayers">New Players</button>
                        <button class="newMatch">New Match</button>
                    </div>
                </div>
                <div class="turns"></div>
                <div class="scores-container"><span>Scores</span>
                    <span>X</span><div id="player1Name"> </div><span id="player1score"> 0</span>
                    <span>O</span><div id="player2Name"> </div><span id="player2score"> 0</span>
                </div>
            </div>
        </div>
        <footer>Copyright (c) 2022 BilbagBobins</footer>
    </div>
</body>
</html>
