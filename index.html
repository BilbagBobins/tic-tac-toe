<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="tictactoe.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>Tic - Tac - Toe</header>
    <div class="form-container">
        <form action="" method="post" id="opponent">
            <input type="button" value="human">
            <input type="button" value="Computer">
        </form>
    </div>
    <div class="gameboard-container"></div>
    <button class="newPlayers">New Players</button>
    <button class="newMatch">New Match</button>
    <div class="scores-container">Scores
        <div id="player1Name">Player 1: </div><span id="player1score">0</span>
        <div id="player2Name">Player 2: </div><span id="player2score">0</span>
    </div>
</body>
</html>
